<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>
<style>
    * {
        margin: 0;
    }
    
    #menu-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    
    #left {
        display: flex;
        width: 350px;
        justify-content: space-around;
    }
    
    #right {
        display: flex;
        width: 500px;
        justify-content: space-around;
    }
    
    #center {
        margin-top: 10px;
    }
    
    .leftitem {
        color: #686E77;
    }
    
    .rightitem {
        color: rgba(0, 0, 0, 0.5);
    }
    
    .slider {
        position: relative;
    }
    
    .slider__img__swap {}
    
    .slider__body {
        position: absolute;
        top: 153px;
        left: 10%;
    }
    
    .slider__body__heading {
        font-size: 51px;
        color: #323842;
    }
    
    .slider__dsc {
        margin-top: 26px;
        font-size: 1.4rem;
    }
</style>


<body>
    <div id="menu-container">
        <div id="left">
            <div class="leftitem">Shop</div>
            <div class="leftitem">Offer</div>
            <div class="leftitem">Story</div>
            <div class="leftitem">Blog</div>
        </div>
        <div id="center">
            <img src="logo.png" alt="">
        </div>
        <div id="right">
            <div class="rightitem">
                <input type="text" placeholder="Search product">
            </div>
            <div class="rightitem">
                <i class="ti-shopping-cart"></i> Cart(0)
            </div>
            <div class="rightitem">

            </div>

        </div>

    </div>


    <div class="slider">
        <div class="slider__img__swap">
            <img src="./Image 1.png" alt="">
        </div>
        <div class="slider__body">
            <h3 class="slider__body__heading">
                Gift for your skin
            </h3>
            <p class="slider__dsc">
                Aliquip fugiat ipsm nostrud ex et incididunt <br> quis minum dolore excepteur voluptate
            </p>
        </div>
    </div>
</body>

</html>
